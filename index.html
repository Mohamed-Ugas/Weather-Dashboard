<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
    <h1>Weather Dashboard</h1>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid" style="max-width: 1400px">
    <div class="row">
      <aside class="col-lg-3 pb-3">
        <h2 id="form-heading" class="mt-1 h3 form-label">
          Search for a City:
        </h2>
        <form id="search-form" class="form">
          <div class="form-inline form-group">
            <div class="input-group">
              <input class="form-input weather-search" type="text" id="search-input" placeholder="London"
                aria-labelledby="form-heading" aria-controls="today forecast" />
              <div class="input-group-append">
                <button type="submit" class="btn search-button" id="search-button" aria-label="submit search">
                  Search
                </button>
                <hr class="hr weather-hr" />
              </div>
            </div>
          </div>
        </form>
        <div class="list-group" id="history"></div>
      </aside>

      <div class="col-lg-9 pb-3">
        <section id="today" class="mt-3" role="region" aria-live="polite">
          
          <h2 id="city"></h2>
          <p id="tempToday"></p>
          <p id="windToday"></p>
          <p id="humidityToday"></p>
        </section>

        <!-- Cards for 5 day weather forecast -->

        <section id="forecast" class="row mt-3" role="region" aria-live="polite">
          
          <div class="card" style="width: 12rem;">
            <div class="card-body">
              <h5 class="card-title" id="title"></h5>
              <h6 class="card-subtitle mb-2 text-muted"></h6>
              <p class="card-text" id="tempDay2">Temp:</p>
              <p id="windDay2">Wind:</p>
              <p id="humidityDay2">Humidity:</p>
              
            </div>
          </div>
          <div class="card" style="width: 12rem;">
            <div class="card-body">
              <h5 class="card-title" id="title"></h5>
              <h6 class="card-subtitle mb-2 text-muted"></h6>
              <p class="card-text" id="tempDay3">Temp:</p>
              <p id="windDay3">Wind:</p>
              <p id="humidityDay3">Humidity:</p>
              
            </div>
          </div>
          <div class="card" style="width: 12rem;">
            <div class="card-body">
              <h5 class="card-title" id="title"></h5>
              <h6 class="card-subtitle mb-2 text-muted"></h6>
              <p class="card-text" id="tempDay4">Temp:</p>
              <p id="windDay4">Wind:</p>
              <p id="humidityDay4">Humidity:</p>
              
            </div>
          </div>
          <div class="card" style="width: 12rem;">
            <div class="card-body">
              <h5 class="card-title" id="title"></h5>
              <h6 class="card-subtitle mb-2 text-muted"></h6>
              <p class="card-text" id="tempDay5">Temp:</p>
              <p id="windDay5">Wind:</p>
              <p id="humidityDay5">Humidity:</p>
              
            </div>
          </div>
          <div class="card" style="width: 12rem;">
            <div class="card-body">
              <h5 class="card-title" id="title"></h5>
              <h6 class="card-subtitle mb-2 text-muted"></h6>
              <p class="card-text" id="tempDay6">Temp:</p>
              <p id="windDay6">Wind:</p>
              <p id="humidityDay6">Humidity:</p>
              
            </div>
          </div>
          
        </section>
      </div>
    </div>
  </div>

  <!-- Day.js -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
